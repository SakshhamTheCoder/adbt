name: Build Go App (Multi OS)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          mkdir -p dist

          BIN=adbt-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN="$BIN.exe"
          fi

          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.arch }} \
          go build -o dist/$BIN ./cmd/adbt/main.go
