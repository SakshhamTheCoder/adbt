name: Build adbt and publish binaries

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build binary
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi

          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags="-s -w" \
          -o dist/adbt-${{ matrix.goos }}-${{ matrix.goarch }}$EXT \
          ./cmd/adbt

      - name: Upload binaries to latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          files: dist/*
