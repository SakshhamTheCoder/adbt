name: Build adbt

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: |
          mkdir -p dist
          BIN_NAME=adbt-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi

          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -o dist/$BIN_NAME ./cmd/adbt/main.go
