name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin  GOARCH=amd64 go build -o dist/adbt-darwin-amd64 ./cmd/adbt
          GOOS=darwin  GOARCH=arm64 go build -o dist/adbt-darwin-arm64 ./cmd/adbt
          GOOS=linux   GOARCH=amd64 go build -o dist/adbt-linux-amd64 ./cmd/adbt
          GOOS=linux   GOARCH=arm64 go build -o dist/adbt-linux-arm64 ./cmd/adbt
          GOOS=windows GOARCH=amd64 go build -o dist/adbt-windows-amd64.exe ./cmd/adbt

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: "Last updated on ${{ github.event.head_commit.timestamp }}"
          prerelease: true
          files: dist/*
          make_latest: true